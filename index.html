<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="public/styles/main.css">

    <title>Helen Unger</title>
</head>
<body>
    <div id="portfolio">
    <header>
        <img class="bg-image" src="https://picsum.photos/g/3000/600/?random" alt="bg image">
        <!-- 1600/700 -->
        <!-- 500/500 -->

        <div class="head-container" :class="{headColor : scroll}">
            <div class="logo">
                <img src="https://picsum.photos/100/50/?random" alt="logo">
            </div>

            <nav class="menu">
                <div v-on:click="toggleNav" class="ham-menu">
                    <i class="fas fa-bars"></i>
                </div>
                <div class="nav-links" :class="{openNav : navTrue}">
                    <div v-on:click="toggleNav" class="exit"><i class="fas fa-times"></i></div>
                    <ul class="links">
                        <li><a v-on:click="workLink" href="#my-work">work</a></li>
                        <li><a v-on:click="aboutLink" v-on:click="navTrue = false" href="#about-me">about</a></li>
                        <li><a v-on:click="videoLink" v-on:click="navTrue = false" href="#video">video</a></li>
                        <li><a v-on:click="contactLink" v-on:click="navTrue = false" href="#contact">contact</a></li>
                    </ul>
                    <ul class="social">
                        <li><i class="fab fa-github-square"></i></li>
                        <li><i class="fab fa-linkedin"></i></li>
                        <li><i class="fab fa-instagram"></i></li>
                    </ul>
                </div>
            </nav>
        </div>

        <div class="bg-text">
                <h1>Helen Unger</h1>
                <h3>I Dream In Code.</h3>
            </div>

            <div class="social-icons">
                <ul>
                    <li><i class="fab fa-github-square"></i></li>
                    <li><i class="fab fa-linkedin"></i></li>
                    <li><i class="fab fa-instagram"></i></li>
                </ul>
            </div>
    </header>

    <main id="main-content">
        <section id="my-work">
            <h2>my work</h2>

            <div :class="{openWork : workClicked}" class="work-container">
            <div class="filters">
                <ul>
                    <li>front end</li>
                    <li>back end</li>
                    <li>design</li>
                    <li>video</li>
                    <li>all</li>
                </ul>
            </div>
            <div class="box-container">
                <div class="work-box"><img src="https://picsum.photos/g/300/300/?random" alt="image"></div>
                <div class="work-box"><img src="https://picsum.photos/g/300/300/?random" alt="image"></div>
                <div class="work-box"><img src="https://picsum.photos/g/300/300/?random" alt="image"></div>
                <div class="work-box"><img src="https://picsum.photos/g/300/300/?random" alt="image"></div>
                <div class="work-box"><img src="https://picsum.photos/g/300/300/?random" alt="image"></div>
                <div class="work-box"><img src="https://picsum.photos/g/300/300/?random" alt="image"></div>
                <div class="work-box"><img src="https://picsum.photos/g/300/300/?random" alt="image"></div>
                <div class="work-box"><img src="https://picsum.photos/g/300/300/?random" alt="image"></div>
            </div>
        </div>

        <div v-on:click="toggleWork" :class="{up : workClicked}" class="open-close"><i class="fas fa-angle-down"></i></div>

        </section>

        <section id="about-me">
            <h2>about me</h2>

            <div :class="{openWork : aboutClicked}" class="infographic">
                    <img src="https://picsum.photos/300/500/?random" alt="image">
            </div>

            <div v-on:click="toggleAbout" :class="{up : aboutClicked}" class="open-close"><i class="fas fa-angle-down"></i></div>
        </section>

        <section id="video">
            <h2>video</h2>

            <div :class="{openWork : videoClicked}" class="video-container">
            <video>
                <source src="" type="">
                <div id="vid-icons">
                    <ul>
                        <li>rewind</li>
                        <li>play/pause</li>
                        <li>forward</li>
                    </ul>
                </div>
            </video>
            </div>

            <div v-on:click="toggleVideo" :class="{up : videoClicked}" class="open-close"><i class="fas fa-angle-down"></i></div>
        </section>


        <section id="contact">
            <h2>contact me</h2>
            <div class="form-container">
                <form action="" method="POST">
                    <label for="name">NAME</label>
                    <input type="text" id="name" name="name">

                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email">

                    <label for="message">MESSAGE</label>
                    <textarea type="text" rows="5" id="message" name="message"></textarea>

                    <button class="button" type="submit">SEND</button>
                </form>
            </div>
        </section>
    </main>
    
    <footer>

    </footer>
    </div>
    <script src="public/js/main.js"></script>
</body>
</html>
