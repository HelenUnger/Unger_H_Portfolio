<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="public/css/main.css">

    <title>Helen Unger</title>

<body>
    <header>
        <div class="bg-image">
            <img src="https://picsum.photos/1000/500/?random" alt="bg image">
        </div>
        <div class="logo">
            <img src="https://picsum.photos/100/200/?random" alt="logo">
        </div>

        <nav class="menu">
            <ul>
                <li>work</li>
                <li>video</li>
                <li>about</li>
                <li>contact</li>
            </ul>
        </nav>

        <div class="bg-text">
            <h1>Helen Unger</h1>
            <h3>I Dream In Code.</h3>
        </div>

        <div class="social-icons">
            <ul>
                <li>github</li>
                <li>linkedin</li>
                <li>instagram</li>
            </ul>
        </div>

    </header>
    <main id="main-content">
        <section id="my-work">
            <h2>my work</h2>

            <div class="open-close">^</div>

            <div class="filters">
                <ul>
                    <li>front end</li>
                    <li>back end</li>
                    <li>design</li>
                    <li>video</li>
                    <li>all</li>
                </ul>
            </div>
            <div class="box-container">
                <div class="work-box"><img src="https://picsum.photos/100/100/?random" alt="image"></div>
                <div class="work-box"><img src="https://picsum.photos/100/100/?random" alt="image"></div>
                <div class="work-box"><img src="https://picsum.photos/100/100/?random" alt="image"></div>

                <div class="work-box"><img src="https://picsum.photos/100/100/?random" alt="image"></div>
                <div class="work-box"><img src="https://picsum.photos/100/100/?random" alt="image"></div>
                <div class="work-box"><img src="https://picsum.photos/100/100/?random" alt="image"></div>
            </div>
        </section>

        <section id="about-me">
            <h2>about me</h2>

            <div class="open-close">^</div>

            <div class="infographic">
                    <img src="https://picsum.photos/300/500/?random" alt="image">
            </div>
        </section>

        <section id="video">
            <h2>video</h2>

            <div class="open-close">^</div>

            <video>
                <source src="" type="">
                <div id="vid-icons">
                    <ul>
                        <li>rewind</li>
                        <li>play/pause</li>
                        <li>forward</li>
                    </ul>
                </div>
            </video>
        </section>


        <section id="contact">
            <h2>contact me</h2>
            <form action="" method="POST">

            </form>
        </section>
    </main>
    
    <footer>

    </footer>
    <script src="public/js/main.js"></script>
</body>
</html>
