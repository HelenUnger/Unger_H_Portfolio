<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="public/styles/main.css">

    <title>Helen Unger</title>
</head>
<body>
    <div id="portfolio">
    <header>
        <img class="bg-image" src="https://picsum.photos/g/375/500/?random" alt="bg image">
        <!-- 1600/700 -->
        <!-- 500/500 -->

        <div class="head-container">
            <div class="logo">
                <img src="https://picsum.photos/100/50/?random" alt="logo">
            </div>

            <nav class="menu">
                <div v-on:click="toggleNav" class="ham-menu">
                    <i class="fas fa-bars"></i>
                </div>
                <div :class="{'openNav' : navTrue} nav-links">
                    <ul>
                        <li>work</li>
                        <li>video</li>
                        <li>about</li>
                        <li>contact</li>
                    </ul>
                </div>
            </nav>
        </div>

        <div class="bg-text">
                <h1>Helen Unger</h1>
                <h3>I Dream In Code.</h3>
            </div>

            <div class="social-icons">
                <ul>
                    <li><i class="fab fa-github-square"></i></li>
                    <li><i class="fab fa-linkedin"></i></li>
                    <li><i class="fab fa-instagram"></i></li>
                </ul>
            </div>
    </header>

    <main id="main-content">
        <section id="my-work">
            <h2>my work</h2>

            <div class="open-close">^</div>

            <div class="work-container">
            <div class="filters">
                <ul>
                    <li>front end</li>
                    <li>back end</li>
                    <li>design</li>
                    <li>video</li>
                    <li>all</li>
                </ul>
            </div>
            <div class="box-container">
                <div class="work-box"><img src="https://picsum.photos/200/200/?random" alt="image"></div>
                <div class="work-box"><img src="https://picsum.photos/200/200/?random" alt="image"></div>
                <div class="work-box"><img src="https://picsum.photos/200/200/?random" alt="image"></div>
                <div class="work-box"><img src="https://picsum.photos/200/200/?random" alt="image"></div>
                <div class="work-box"><img src="https://picsum.photos/200/200/?random" alt="image"></div>
                <div class="work-box"><img src="https://picsum.photos/200/200/?random" alt="image"></div>
                <div class="work-box"><img src="https://picsum.photos/200/200/?random" alt="image"></div>
                <div class="work-box"><img src="https://picsum.photos/200/200/?random" alt="image"></div>
            </div>
        </div>
        </section>

        <section id="about-me">
            <h2>about me</h2>

            <div class="open-close">^</div>

            <div class="infographic">
                    <img src="https://picsum.photos/300/500/?random" alt="image">
            </div>
        </section>

        <section id="video">
            <h2>video</h2>

            <div class="open-close">^</div>

            <video>
                <source src="" type="">
                <div id="vid-icons">
                    <ul>
                        <li>rewind</li>
                        <li>play/pause</li>
                        <li>forward</li>
                    </ul>
                </div>
            </video>
        </section>


        <section id="contact">
            <h2>contact me</h2>
            <form action="" method="POST">

            </form>
        </section>
    </main>
    
    <footer>

    </footer>
    </div>
    <script src="public/js/main.js"></script>
</body>
</html>
